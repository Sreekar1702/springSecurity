<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Seller Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>
</head>
<body>
<main>
    <section id="listing-form">
        <h2>Add Space in Marketplace</h2>
        <form action="#" th:action="@{/save}" th:object="${seller}" method="POST">
            <input type="text" id="spaceName" name="spacename" required
                   class="form-control mb-4 w-25" placeholder="spaceName">
            <input type="text" id="dimensions" name="dimensions" required placeholder="Dimensions e.g., 10' x 20'"
                   class="form-control mb-4 w-25" >
            <input type="text" id="location" name="location" required placeholder="Enter location"
                   class="form-control mb-4 w-25" >
            <input type="number" id="price" name="price" required placeholder="Enter the Price in Rupees"
                   class="form-control mb-4 w-25" >
            <input type="number" id="duration" name="duration"
                   class="form-control mb-4 w-25" required placeholder="in Months">
            <button type="submit" class="btn btn-submit btn-sm" >Add Space</button>
            <!--onclick="addSpace()-->
        </form>
    </section>

    <section id="marketplace">
        <h2>Space Listings</h2>
    </section>
</main>
<footer>
    <a th:href="@{/}">Back to Home Page</a>
</footer>

<script>
        function showListingForm() {
            const listingForm = document.getElementById("listing-form");
            const addSpaceButton = document.getElementById("add-space-button");

            listingForm.style.display = "block";
            addSpaceButton.style.display = "none";
        }

        function addSpace() {
            // Retrieve the input values
            const spaceName = document.getElementById("spacename").value;
            const dimensions = document.getElementById("dimensions").value;
            const price = document.getElementById("price").value;
            const duration = document.getElementById("duration").value;
            const location = document.getElementById("location").value;
            // Create a new listing
            const newListing = document.createElement("div");
            newListing.className = "listing";
            newListing.innerHTML = `
                <h3>Space Name : ${spaceName}</h3>
                <p>Dimensions  : ${dimensions}</p>
                <p>Price       : â‚¹${price} per month</p>
                <p>Duration    : ${duration} Months</p>
                <p>Location    : ${location}</p>
            `;

            // Add the new listing to the marketplace
            const marketplace = document.getElementById("marketplace");
            marketplace.appendChild(newListing);

            // Clear the form
            document.getElementById("spaceName").value = "";
            document.getElementById("dimensions").value = "";
            document.getElementById("price").value = "";
            document.getElementById("duration").value = "";
            document.getElementById("location").value = "";
        }
    </script>
</body>
</html>
