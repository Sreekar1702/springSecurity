<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Seller Directory</title>
</head>

<body>

<div class="container">

  <h3>Seller Directory</h3>
  <hr>
  <a th:href="@{/showFormForSave}" class="btn btn-primary btn-sm mb-3">
    Add Space
  </a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Space Name</th>
      <th>Dimensions</th>
      <th>Location</th>
      <th>Price</th>
      <th>Duration</th>
      <th>Status</th>
      <th>Approve Media Content</th>
      <th>Track Analytics</th>
      <th>Action</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempSeller : ${sellers}">

      <td th:text="${tempSeller.spacename}" />
      <td th:text="${tempSeller.dimensions}" />
      <td th:text="${tempSeller.location}" />
      <td th:text="${tempSeller.price}" />
      <td th:text="${tempSeller.duration}" />
      <td>
      <a th:href="@{/sell(sellerId=${tempSeller.id})}"
         class="btn btn-info btn-sm" th:text="${tempSeller.status}">
      </a>
      </td>
      <td>
        <a th:href="@{/aprovemedia(sellerId=${tempSeller.id})}"
           class="btn btn-info btn-sm" th:text="${tempSeller.Mediastatus}">
        </a>
      </td>
      <td>
        <a class="btn btn-info btn-sm" > Track Analytics
        </a>
      </td>
      <td>
        <a th:href="@{/showFormForUpdate(sellerId=${tempSeller.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>
        <br>
        <a th:href="@{/delete(sellerId=${tempSeller.id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete ?'))) return false">
          Delete
        </a>
      <td/>

    </tr>
    </tbody>
  </table>
  <a th:href="@{/}">Back to Home Page</a>
</div>

</body>
</html>
