    <p id="location">Location: New York, NY</p>
    <p id="dimensions">Dimensions: 10' x 20'</p>
    <p id="duration">Duration: 1 month</p>
   <p id="current-bid-2">Current Bid: $700</p>
    <button class="btn btn-info btn-sm" onclick="placeBid(2)">Place Bid</button>
    <a th:href="@{/uploadDocuments}"
       class="btn btn-info btn-sm" >Upload Documents
    </a>
    <br>
  <br>
    <a th:href="@{/buyer}">Back to Home Page</a>

  </div>
<script>
        function placeBid(itemId) {
            const currentBidElement = document.getElementById(`current-bid-${itemId}`);
            const currentBidText = currentBidElement.textContent;
            const currentBid = parseInt(currentBidText.match(/\d+/)[0]);
            const newBid = currentBid + 200;
            currentBidElement.textContent = `Current Bid: $${newBid}`;
        }
    </script>
